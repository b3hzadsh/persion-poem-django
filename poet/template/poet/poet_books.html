{% extends 'base.html' %}
{% load static %}

{% block header_refrence %}
    <link rel="stylesheet" href="{% static 'poet/poet_books_style.css' %}">
    <link rel="stylesheet" href="{% static 'poet/book_titles_style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

{% endblock header_refrence %}

{% block page_title %}
    {{description.0.1}}
{% endblock page_title %}
    
{% block content %}
    <div class="poet-info">
        {{description.0.0}}
    </div>
    <div class="book-section container grid">
    {% for work in works %}
        <div class="element">
                <a href="book={{work.0}}/">
                <!-- <a href="/work_titles/{{work.0}}/"> -->
                    <button type="button" class="btn btn-outline-primary">
                        {{work.2}}
                    </button>                    
                </a>
            </div>
    {% endfor %}    
    </div>
{% endblock content %}
