{% extends 'base.html' %}
{% load static %}

{% block page_title %}
    {{book_name}}
{% endblock page_title %}
    

{% block header_refrence %}
    <link rel="stylesheet" href="{% static 'poet/book_titles_style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock header_refrence %}

    

{% block content %}
    <div class="container grid">
        {% for title in titles %}
            <div class="element">
                <a href="poem={{title.0}}/">
                    <button type="button" class="btn btn-outline-primary">
                        {{title.2}}
                    </button>
                </a>
            </div>
        {% endfor %}   
    </div>
{% endblock content %}
