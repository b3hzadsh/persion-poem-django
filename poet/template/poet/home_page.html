{% extends 'base.html' %}
{% load static %}

{% block header_refrence %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "poet/book_titles_style.css" %}'>
{% endblock header_refrence %}

{% block page_title %}
    سایت اشعار فارسی
{% endblock page_title %}


{% block content %}
    <div class="container grid">
        {% for poet in poets %}
            <div class="element">
                <a href="poet={{poet.0}}/">
                    <button type="button" class="btn btn-outline-primary">
                        {{poet.1}}
                    </button>
                    
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
